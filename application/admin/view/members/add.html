<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/h_ui/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/h_ui/static/h-ui.admin/css/H-ui.admin.css" />


    <style>
        #provice{
            border: 5px;
            color: #00a0e9;
        }
    </style>

    <script>
        function checkParams(){
            var title = document.getElementById('title');
            var content = document.getElementById('content');

            if(!title.value || title.value == ''){
                alert('请填写公告标题!');
                return false;
            }

            if(!content.value || content.value == ''){
                alert('请填写公告详情!');
                return false;
            }

            return true;

        }
    </script>





</head>
<body>




<div class="page-container">



    <form action="{:url('members/save')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add" onsubmit="return checkParams();">

        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2">联系电话：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text1" value="" placeholder="" id="telephone" name="telephone">
            </div>

        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">客户名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text1" value="" placeholder="" id="truename" name="truename">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">身份证：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text1" value="" placeholder="" id="id_number" name="id_number">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">性别：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="radio" name="sex" value="1" >男  <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="radio" name="sex" value="2" >女
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">年龄：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text1" value="" placeholder="" id="age" name="age">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">头像：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <label style="margin-left: 1%;">图片:</label>
                <input type="file" class="input-text1" value="" placeholder="" id="code_url" name="code_url">
                <label style="margin-left: 1%;" class="intro"></label><br>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit" style="margin-left: 25%;">添&nbsp;加&nbsp;会&nbsp;员</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="http://lib.h-ui.net/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/bis/js/jquery.provincesCity.js"></script>
<script type="text/javascript" src="__STATIC__/bis/js/provincesData.js"></script>
<script type="text/javascript">
    /*调用插件*/
    $(function(){
        $("#province").ProvinceCity();
    });
</script>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h_ui/lib/layer/2.1/layer.js"></script>
</body>
</html>
